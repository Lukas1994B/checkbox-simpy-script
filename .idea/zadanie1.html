<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zadanie1</title>

    <script type="text/javascript">

        function wynik() {

            var liczba = document.getElementById("pole").value;

            if (liczba < 0) document.getElementById("wynik").innerHTML = "ujemna"
            else if (liczba > 0) document.getElementById("wynik").innerHTML = "dodatnia"
            else if (liczba == 0) document.getElementById("wynik").innerHTML = "zero"
            else document.getElementById("wynik").innerHTML = "należy podać liczbę"

        }

    </script>


</head>

<body>

<input type="text" id="pole">
<input type="submit" value="sprawdz" onclick="wynik()">

<div id="wynik"></div>
</body>
</html>
