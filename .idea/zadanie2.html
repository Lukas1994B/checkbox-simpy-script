<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        function sprawdz() {

            var liczba1 = document.getElementById("pole1").value;
            var liczba2 = document.getElementById("pole2").value;
            var napisz = " "
            for (i = liczba1; i <= liczba2; i++) {
                napisz = napisz + i + " ";

            }
            document.getElementById("wynik").innerHTML = napisz;

            if (liczba1 && liczba2 != 0) {
                document.getElementById("wynik").innerHTML = "należy podać jakies dane";
            }
        }


    </script>


</head>
<body>

<input type="text" id="pole1">
<input type="text" id="pole2">
<input type="submit" onclick="sprawdz()">

<div id="wynik"></div>
</body>
</html>
